<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <!--<a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>-->

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>
		
          <div class="lang">
            <a href="{{site.baseurl}}/fr">français</a>
            <a href="{{site.baseurl}}/en">english</a>
          </div>
        
        <nav class="now-{{page.url}}">
        {% if page.lang == 'fr' %}
          <a class="apropos" href="{{site.baseurl }}/apropos">apropos</a>
          <a class="lesdetails" href="{{site.baseurl}}/lesdetails">lesdetails</a>
        {% else %}
          <a class="about" href="{{site.baseurl}}/about">about</a>
          <a class="thedetails" href="{{site.baseurl}}/thedetails">thedetails</a>     
        {% endif %}
        </nav>
          
          <!--
          <nav>
            <a href="{{ site.baseurl }}/">Articles</a>
            <a href="{{ site.baseurl }}/about">Propos</a>
            <a href="{{ site.baseurl }}/details">Details</a>
          </nav>
			-->
        </header>
      </div>
    </div>
    
    {% if page.panorama %}
    <div class="panorama" style="background-image:url('{{ site.baseurl }}/images/{{ page.panorama }}');"></div>
    {% else %}
    <div class="panorama" style="background-image:url('{{ site.baseurl }}/images/default_panorama.jpg');"></div>
    {% endif %}
    
    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
